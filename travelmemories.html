<!DOCTYPE html>
<html lang="en">
<head>
<title>infobox show[one/Multiple]</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>html,body{height:100%;}body{padding:0;margin:0;}h1{padding:0;margin:0;font-size:50%;}</style>
</head>
<body>


<!-- MAP[START] -->
<h1>Click on the pin. (Select 1 to 3 as the second argument of the function. The result changes.)</h1>
<div id="myMap" style="width:100vw;height:100vh;"></div>
<!-- MAP[END] -->


<script src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key='async defer></script>
<script src="../js/BmapQuery.js"></script>
<script>
    //init
    function GetMap() {
        //------------------------------------------------------------------------
        //1. Instance
        //------------------------------------------------------------------------
        const map = new Bmap("#myMap");
        //------------------------------------------------------------------------
        //2. Display Map
        //------------------------------------------------------------------------
        map.startMap(33.945077675349516, 130.96158144331625, "load", 16);

        //----------------------------------------------------
        //3. Infobox
        //   options = new Array();
        //   options[index] = { lat, lon, width, height, title, pinColor, description, show };
        //----------------------------------------------------
        const options = [];
        options[0]={
            "lat":33.945077675349516,
            "lon":130.96158144331625,
            "title":"門司港駅",
            "pinColor":"#ff0000",
            "height":300,
            "width":320,
            "description": '夜の門司港駅ホーム<br><img src="../img/mojikoueki.jpeg" width="300">',
            "show":false
        };
        options[1]={
            "lat":33.94692002870665,
            "lon": 130.96257922407824,
            "title":"プレミアホテル門司港",
            "pinColor":"#ff0000",
            "height":300,
            "width":320,
            "description": 'Kinkakuji<br><img src="../img/kinkakuji.jpg" width="300">',
            "show":false
        };
        options[2]={
            "lat":33.94812499495681, 
            "lon":130.9641775378937,
            "title":"北九州市大連 友好記念館",
            "pinColor":"#ff0000",
            "height":300,
            "width":320,
            "description": '北九州市大連 友好記念館<br><img src="../img/dairenyuukoukinenkan.jpg" width="300">',
            "show":false
        };
        options[3]={
            "lat":33.948402623400646, 
            "lon":130.96411610040175,
            "title":"門司港レトロ展望室",
            "pinColor":"#ff0000",
            "height":300,
            "width":320,
            "description": 'Ginkakuji<br><img src="../img/ginkakuji.jpg" width="300">',
            "show":false
        };
        options[4]={
            "lat":33.94600122971389, 
            "lon":130.96162099554252,
            "title":"伽哩本舗",
            "pinColor":"#ff0000",
            "height":300,
            "width":320,
            "description": '焼きカレー<br><img src="../img/ginkakuji.jpg" width="300">',
            "show":false
        };


        //----------------------------------------------------
        //4. Switch infoboxs
        //   infoboxLayers(options, true); //true=one, false=Multiple
        //----------------------------------------------------
        map.infoboxLayers(options,true);

    }
</script>
</body>
</html>
